version: 2.1

workflows:
  deploy:
    jobs:
      - upload_to_pypi:
          filters:
            # Ignore any commit on any branch by default
            branches:
              ignore: /.*/
            # Run only when a tag is created
            tags:
              only: /^v.+\..+\..+/

jobs:
  upload_to_pypi:
    docker:
      - image: circleci/python:3.6
    environment:
      TWINE_USERNAME: __token__

    steps:
      - checkout
      - run: pip3 install --upgrade setuptools wheel twine
      - run: python3 setup.py sdist bdist_wheel
      - run: TWINE_PASSWORD=${PYPI_PASSWORD} python3 -m twine upload dist/*
